<div class="container">
    <h1>{{ name }}</h1>
    <form (ngSubmit)="save()">
      <div>
        <label for="text">Text</label>
        <input type="text" id="text" required [(ngModel)]="position.name" name='text'>
      </div>
      <button type="submit">Submit</button>
    </form>
    <hr/>
    <a routerLink="/">Back to Position</a>
</div>
